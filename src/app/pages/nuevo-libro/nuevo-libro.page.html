 <ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/miperfil']">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/nuevo-libro']">
        <ion-icon slot="start" name="search"></ion-icon>
        <ion-label>Mis Libros</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>Mis Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-card class="custom-card" *ngFor="let item of todoList">
    <ion-card-header>
      <ion-card-subtitle [style.color]="getColorForCategory(item.itemCategory)">
        {{ item.itemCategory }}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon [name]="getIconForCategory(item.itemCategory)" size="small"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="custom-card-content">
      <ion-row>
        <ion-col size="auto" class="description-label">
          <ion-label>Description: {{item.itemDescription}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-label>Since: {{item.itemInitialDate | date :'fullDate'}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-label>Due: {{item.itemDueDate | date :'fullDate'}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="auto">
          <ion-label>Location: {{item.itemLocation}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>


  <ion-row>

    <ion-item button (click)="shareBook(item.itemID)">
    <ion-icon name="share-outline" ></ion-icon>
    <p>Share</p>
    </ion-item>

    <ion-item button (click)="update(item)">
    <ion-icon name="create-outline"></ion-icon>
    <p>Edit</p>
    </ion-item>

    <ion-item button (click)="delete(item.itemID)">
      <ion-icon name="trash-outline"></ion-icon>
      <p>Cancel</p>
    </ion-item>
  </ion-row>
</ion-card>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/home">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addBook()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
