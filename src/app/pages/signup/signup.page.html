<ion-content [fullscreen]="true">

  <div class="header">
   <ion-title class="Title">Welcome</ion-title>
   <p class="subTitle">Sign Up to create your account</p>
  </div>
 
  <form [formGroup]="regForm" novalidate>
   <div class="ion-padding">
     <ion-item>
       <ion-input class="input" placeholder="Name" formControlName = "fullname"></ion-input>
       <ion-icon name="person-outline"></ion-icon>
     </ion-item>
     <div *ngIf="regForm.controls?.['fullname'].touched && regForm.controls?.['fullname'].invalid">
      <ion-text  *ngIf = "errorControl.fullname.errors?.required">
        Full name is required
      </ion-text>

     </div>
 
   <ion-item>
    <ion-input class="input" placeholder="Email" formControlName = "email"></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>

  <div *ngIf="regForm.controls?.['email'].touched && regForm.controls?.['email'].invalid">
    <ion-text  *ngIf = "errorControl.email.errors?.required">
      Email is required
    </ion-text>
    <ion-text *ngIf = "errorControl.email.errors?.pattern">
      Email should be valid
    </ion-text>

  </div>

  <ion-item>
    <ion-input class="input" placeholder="Password" formControlName = "password"></ion-input>
     <ion-icon name="lock-closed-outline"></ion-icon>
   </ion-item>
 </div>
 <div *ngIf="regForm.controls?.['password'].touched && regForm.controls?.['password'].invalid">
  <ion-text  *ngIf = "errorControl.password.errors?.required">
    password is required
  </ion-text>


</div>

   <div class="signinLink">
     <p>Ya eres miembro?<a [routerLink]="['/signup']" style="color: #FFC33F">Sign Up now</a></p>
   </div>
 
 
   <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
     <ion-fab-button (click)="signUP()">
       <ion-icon name="chevron-forward"></ion-icon>
     </ion-fab-button>
   </ion-fab>
  </form>
 
 </ion-content>
